<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example2.html</title>
</head>
<body>
    <button id="printBtn">출력하기</button>
    <h1>회원목록</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //table 에 출력할 sample 데이터 
        let members=[];
        members.push({num:1, name:"김구라", addr:"노량진"});
        members.push({num:2, name:"해골", addr:"행신동"});
        members.push({num:3, name:"원숭이", addr:"상도동"});

        //출력하기 버튼을 눌렀을때 members 배열에 들어있는 내용을 이용해서 tbody 에 
        //회원 목록을 출력해 보세요.
        document.querySelector("#printBtn").addEventListener("click", function(){
            //배열의 방의 갯수만큼 tr 이 만들어져야 한다. 
            //tr 하나당 td 3개가 만들어 져야한다. 
            //각각의 td 에는 {} 안에 있는 회원 정보가 출력이 되야 된다.
            //만들어진 tr 은 tbody 에 추가가 되야 한다. 

            for(let i=0; i<members.length; i++){
                let td1=document.createElement("td");
                let td2=document.createElement("td");
                let td3=document.createElement("td");

                td1.innerText=members[i].num;
                td2.innerText=members[i].name;
                td3.innerText=members[i].addr;
                
                let tr=document.createElement("tr");

                tr.append(td1);
                tr.append(td2);
                tr.append(td3);

                document.querySelector("tbody").append(tr);
            }

        });
    </script>
</body>
</html>
