<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType6.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <button onclick="f1()">눌러보셈</button>
    <script>
        /*
            특정 시점에 일괄 실행할 javascript 를 미리 준비해 놓기 위해서는
            function type data 가 필요하다.
        */

        //number type data 를 만들어서 num1 이라는 이름의 변수에 대입하기
        let num1 =10;
        //string type data 를 만들어서 name1 이라는 이름의 변수에 대입하기
        let name1="kim";
        //object type data 를 만들어서 mem1 이라는 이름의 변수에 대입하기
        let mem1={};

        // function type data 를 만들어서 f1 이라는 이름의 변수에 대입하기 
        let f1 = function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };

        // f1 안에 들어있는 값을 참조
        let f2=f1;

        let result=f1();

    </script>
</body>
</html>
