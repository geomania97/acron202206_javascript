<body>
    <h1>대입 연산자 테스트</h1>
    <script>
        /*
            3. 대입 연산자
            =   => 우측에 있는 값을 좌측에 대입
            +=  => 우측에 있는 값을 좌측에 있는 원래 값에 더해서 대입 
            -=  => 우측에 있는 값을 좌측에 있는 원래 값에 빼서 대입
            *=  => 우측에 있는 값을 좌측에 있는 원래 값에 곱해서 대입
            /=  => 우측에 있는 값을 좌측에 있는 원래 값에 나누어서 대입
            %=  => 우측에 있는 값을 좌측에 있는 원래 값을 나눈 나머지 값을 대입    
        */
        let num1=100;

        let num2=100;
        //num2=num2+10;
        num2 += 10;

        let num3=100;
        //num3=num3-10;
        num3 -= 10;

        let num4=100;
        //num4=num4*10;
        num4 *= 10;

        let num5=100;
        //num5=num5/10;
        num5 /= 10;

        let num6=100;
        //num6=num6%3;
        num6 %= 3; 
    </script>
</body>
</html>
