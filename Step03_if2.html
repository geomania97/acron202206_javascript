<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_if2.html</title>
</head>
<body>
    <input type="text" id="inputNum" placeholder="숫자 입력...">
    <button id="checkBtn">판별하기</button>
    <p id="result"></p>
    <script>
        /*
            숫자를 입력하고 "판별하기" 버튼을 누르면 입력한 숫자가 
            양수이면 p 요소에 "양수 입니다."
            그렇지 않으면 p 요소에 "양수가 아닙니다."
            를 출력하는 프로그래밍을 해 보세요.
        */
        document.querySelector("#checkBtn").addEventListener("click", function(){
            let num=Number(document.querySelector("#inputNum").value);
            if(num > 0){
                document.querySelector("#result").innerText="양수 입니다.";
            }else{
                document.querySelector("#result").innerText="양수가 아닙니다.";
            }
        });
        
    </script>
</body>
</html>
