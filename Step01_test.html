<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_test.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <input type="text" id="num2">
    =
    <span id = "result"></span>
  
    <script>
        /*
            페이지 로딩 시점에 함수에서 자주 사용되는 값을
            미리 얻어내서 변수에 담아 놓는다.
        */
        let input1=document.querySelector("#num1");
        let input2=document.querySelector("#num2");

        function plus(){
            // 입력한 값을 읽어온다.
            let one = input1.value;
            let two = input2.value;
            // 연산의 결과 값을 얻어낸다.
            let result =  Number(one) + Number(two);
            // span 요소의 innerText 로 출력하기
            document.querySelector("#result").innerText=result;
        }
        
        function minus(){
             // 입력한 값을 읽어온다.
            let one = input1.value;
            let two = input2.value;
            // 연산의 결과 값을 얻어낸다.
            let result =  Number(one) - Number(two);
            // span 요소의 innerText 로 출력하기
            document.querySelector("#result").innerText=result;
        }
        
    </script>
</body>
</html>
